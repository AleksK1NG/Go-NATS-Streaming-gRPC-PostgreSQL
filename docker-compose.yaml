version: "3.8"

services:
  microservice_a:
    container_name: microservice_a
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    volumes:
      - ./:/app
    environment:
      - SERVER_PORT=:5000
      - NATS_CLIENT_ID=microservice_a
    env_file:
      - .env
    restart: always
    depends_on:
      - nats-streaming
    networks:
      - nats

